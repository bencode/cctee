services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - PORT=4111
      - PUBLIC_HOST=${PUBLIC_HOST:-http://localhost}
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    volumes:
      - ./data/static:/output

  caddy:
    image: caddy:2-alpine
    ports:
      - "4080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/static:/srv:ro
    depends_on:
      - server
    restart: unless-stopped
