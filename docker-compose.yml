services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - PORT=4111
      - PUBLIC_HOST=${PUBLIC_HOST:-http://localhost}
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    volumes:
      - ./data/static:/output

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/static:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
